<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Motion Detection In Video Through Javascript</title>
    <style>
      body { font-family: sans-serif; }
      video, canvas, aside { float: left; margin: 10px; }
    </style>
    <script src="//www.google.com/jsapi"></script>
    <script>google.load('visualization', '1', {packages: ['gauge']});</script>
  </head>

  <body>
    <img src="movement.png">
    <video id="video-src" width="320" height="240" controls muted autoplay></video>
    <aside>
      <div id="movement-gauge"></div>
      Sensitivity: <input id="diff-threshold" type="range" min="50" max="100" value="95" title="Sensitivity"><br>
      <input id="binary-diff" type="checkbox" checked> Show binary diff
    </aside>
    <!-- <canvas id="canvas-diff" width="320" height="240"></canvas> -->

    <script src="../js/shim.js"></script>
    <script src="../js/gauge.js"></script>
    <script src="movement.js"></script>
  </body>
</html>
